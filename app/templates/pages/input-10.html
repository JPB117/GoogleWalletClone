<ion-view title="Send money">
  <ion-nav-buttons side="left">
    <button class="button button-clear button-icon icon ion-arrow-left-c"></button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
    <button class="button button-positive">Next</button>
  </ion-nav-buttons>

  <ion-content padding="false">

    <div class="pane-featured">
      <img src="images/icon-user-default.png" alt="" class="img-circle img-shadow" width="150" height="150">
      <h1>Send money to Tracy Brown Russi findjoy88@hotmail.com</h1>
    </div>

    <div class="padded-container">

      <div class="row">
        <div class="col-80">
          <div class="item item-input text-huge">
            <span id="amount">{{total | currency:"$"}}</span>
          </div>
        </div>
        <div class="col-40 border-left">
          <p>Visa-7930</p>
          <p><span class="text-color-orange">$0.00 fee</span></p>
        </div>
      </div>

    </div>

    <div id="keyboard">

      <div class="row">
        <div class="col-80">
          <div class="row">
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(1)">1</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(2)">2</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(3)">3</a></div>
          </div>
        </div>
        <div class="col-20">
          <div class="row">
            <div class="key-gray col">
              <a class="button button-clear button-dark button-full">/</a></div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-80">
          <div class="row">
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(4)">4</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(5)">5</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(6)">6</a></div>
          </div>
        </div>
        <div class="col-20">
          <div class="row">
            <div class="key-gray col">
              <a class="button button-full button-icon icon ion-android-close"></a></div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-80">
          <div class="row">
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(7)">7</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(8)">8</a></div>
            <div class="key col-33"><a class="button button-clear button-dark button-full" ng-click="updateTotal(9)">9</a></div>
          </div>
        </div>
        <div class="col-20">
          <div class="row">
            <div class="key-gray col">
              <a class="button button-full button-icon button-clear button-dark icon ion-minus"></a></div>
            </div>
          </div>
      </div>

      <div class="row">
        <div class="col-80">
          <div class="row">
            <div class="key col-33 col-offset-33"><a class="button button-full button-clear button-dark" ng-click="updateTotal(0)">0</a></div>
            <div class="key col-33"><a class="button button-full button-icon ion-ios7-undo" ng-click="performOperation('undo')"></a></div>
          </div>
        </div>
        <div class="col-20">
          <div class="row">
            <div class="key-gray col">
              <a class="button button-full button-clear button-icon button-clear button-dark icon ion-plus"></a></div>
            </div>
          </div>
      </div>

    </div>

  </ion-content>

</ion-view>
